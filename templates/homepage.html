{% extends 'base.html' %}
{% load static %}

{% block title %}
    Home
{% endblock title %}


{% block header %}
<header>
    <nav class="container">
        <div class="row">
            <div class="col text-center">
                <img src="{% static 'imgs/pycasts.png' %}" alt="pyCasts! Logo" id="site-logo" />
            </div>
        </div>
    </nav>
</header>
{% endblock header %}
    

{% block content %}
<main class="container flex-grow-1">
    <div class="row">
        <div class="col">
            {% for episode in episodes %}
            <section class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-2 my-auto">
                        <img src="{{ episode.image }}" class="img-fluid ml-3 my-3" alt="{{ episode.podcast_name }}" />
                    </div>
                    <div class="col-md-10">
                        <div class="card-body ml-3">
                            <h3 class="card-title">{{ episode.title }}</h3>
                            <p class="card-text">{{ episode.description }}</p>
                            <a href="{{ episode.link }}">
                                <p class="card-text">ðŸŽ§ Listen to this episode</p>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            {% endfor %}
        </div>
    </div>
</main>

<footer class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <img src="{% static 'imgs/python-powered.svg' %}" alt="Python Powered" height="50px" />
        </div>
    </div>
</footer>
{% endblock content %}
